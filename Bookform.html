<form action="mailto:woodseedition@gmail.com" target="_blank" method="post">
  <fieldset id="name-yui_3_17_2_1_1559790057407_113466" class="form-item fields name required">

          <legend class="name">
            Name

              <span class="required" aria-hidden="true">(required)</span>

          </legend>


              <div class="field first-name">
                <label class="caption">
                  <input
                      class="field-element field-control"
                      name="fname"
                      x-autocompletetype="given-name"
                      type="text"
                      spellcheck="false"
                      maxlength="30"
                      data-title="First"
                      aria-required="true"
                  />
                  <span class="caption-text">First Name</span>
                </label>
              </div>
              <div class="field last-name">
                <label class="caption">
                  <input
                      class="field-element field-control"
                      name="lname"
                      x-autocompletetype="surname"
                      type="text"
                      spellcheck="false"
                      maxlength="30"
                      data-title="Last"
                      aria-required="true"
                  />
                  <span class="caption-text">Last Name</span>
                </label>
              </div>
            </fieldset>

            <div id="email-yui_3_17_2_1_1559790057407_113467" class="form-item field email required">

          <label class="title">
            Email

              <span class="required" aria-hidden="true">(required)</span>

          </label>


              <input>
              </<input type="text" name="" value="">
            </div>


            <fieldset id="phone-yui_3_17_2_1_1559790057407_126405" class="form-item fields phone required">

          <legend class="phone">
            Phone

              <span class="required" aria-hidden="true">(required)</span>

          </legend>



              <div class="field text three-digits">
                <label class="caption">
                  <input
                    class="field-element"
                    x-autocompletetype="phone-area-code"
                    type="text"
                    maxlength="3"
                    data-title="Areacode"
                    aria-required="true"
                  />
                  <span class="caption-text">(###)</span>
                </label>
              </div>
              <div class="field text three-digits">
                <label class="caption">
                  <input
                    class="field-element"
                    x-autocompletetype="phone-local-prefix"
                    type="text"
                    maxlength="3"
                    data-title="Prefix"
                    aria-required="true"
                  />
                  <span class="caption-text">###</span>
                </label>
              </div>
              <div class="field text four-digits">
                <label class="caption">
                  <input
                    class="field-element"
                    x-autocompletetype="phone-local-suffix"
                    type="text"
                    maxlength="4"
                    data-title="Line"
                    aria-required="true"
                  />
                  <span class="caption-text">####</span>
                </label>
              </div>
            </fieldset>


            <fieldset
                  id="checkbox-yui_3_17_2_1_1559926585747_79617"
                  class="form-item field checkbox required"
                  aria-required="true"
              >

            <legend class="title">
              Type of Shoot

                <span class="required" aria-hidden="true">(required)</span>

            </legend>

                <div class="description">Check all that apply.</div>

                <div class="option"><label><input type="checkbox" name="checkbox-yui_3_17_2_1_1559926585747_79617-field" value="Business Lifestyle"/> Business Lifestyle</label></div>

                <div class="option"><label><input type="checkbox" name="checkbox-yui_3_17_2_1_1559926585747_79617-field" value="Event"/> Event</label></div>

                <div class="option"><label><input type="checkbox" name="checkbox-yui_3_17_2_1_1559926585747_79617-field" value="Portrait / Headshot"/> Portrait / Headshot</label></div>

                <div class="option"><label><input type="checkbox" name="checkbox-yui_3_17_2_1_1559926585747_79617-field" value="Real Estate"/> Real Estate</label></div>

                <div class="option"><label><input type="checkbox" name="checkbox-yui_3_17_2_1_1559926585747_79617-field" value="Other"/> Other</label></div>

              </fieldset>


              <div id="textarea-yui_3_17_2_1_1559790057407_113469" class="form-item field textarea required">

            <label class="title" for="textarea-yui_3_17_2_1_1559790057407_113469-field">
              Message

                <span class="required" aria-hidden="true">(required)</span>

            </label>


                <textarea
                    class="field-element "
                    id="textarea-yui_3_17_2_1_1559790057407_113469-field"

                    aria-required="true"
                ></textarea>
              </div>
